<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="./src/blackapple.ico" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="JavaScript-based MacOS shown in the browser" />
        <title>Simple MacOS</title>

        <!-- Import CSS  -->
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="stylesheet" href="./CSS/calculator.css" />
    </head>

    <body onload="updateClock(); setInterval('updateClock()', 1000 )">
        <!-- navbar -->
        <div class="navbar">

                <li class="leftHeader logo">
                    <img src="./icons/blackapple.ico" alt="Apple" width="16vw"  height="16vh"/>

                            </li>
                            <hr>
                            <li>
                                <button>System Preferences...</button>
                                <button>App Store...</button>
                            </li>
                            <li>
                                <button>Force Quit...</button>
                            </li>
                            <li>
                                <button>Sleep</button>
                                <button>Restart...</button>
                                <button>Shut Down...</button>
                            </li>
                            <li>
                                <button>Lock Screen</button>
                                <button>
                                    <form class="inline-username">
                                        <label for="username">Log Out</label>
                                        <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        placeholder="Username" 
                                        value="Dizhe Xiang"
                                        />
                                    </form>
                                </button> 
                            </li>
                        </ul>
                </li>

                <!-- <li class="leftHeader app_name" id="Terminal">
                    <p>Terminal</p>
                  </li>
                  <li class="leftHeader app_name" id="Notes">

                <li class="leftHeader">
                    File
                    <ul>
                      <li>
                        <button>New File Window</button>
                        <button>New Folder</button>
                      </li>
                      <li>
                        <button>Open</button>
                        <button>Open With</button>
                        <button>Close Window</button>
                      </li>
                      <li>
                        <button>Save</button>
                        <button>Save as</button>
                      </li>
                      <li>
                        <button>GetInfo</button>
                        <button>Rename</button>
                      </li>
                      <li>
                        <button>Move to Trash</button>
                        <button>Eject</button>
                      </li>
                    </ul>
                </li>
                <li class="leftHeader hidden">Edit</li>
                <li class="leftHeader hidden">View</li>
                <li class="leftHeader hidden">Go</li>
                <li class="leftHeader hidden">Tools</li>
                <li class="leftHeader hidden">Help</li>
            </ul>

            <ul class="navbar-right">
                <li>
                    <img src="./icons/wifi.png" alt="Wi-fi" width="22vw"  height="22vh">
                </li>
                <li>
                    <img src="./icons/battery.png" alt="battery" width="24vw"  height="24vh">
                </li>
                <!-- <li class="control-center-hidden">
                    <img src="./icons/switches.png" class="control-center" 
                    alt="control center" width="22vw"  height="22vh"
                    >
                    <div class="grid-controller">
                        <div class="grid-controller-upper-left">
                            <button>
                                <img src="./icons/wifi.png" alt="Wi-fi" width="30vw"  height="30vh">

                            </button>
                            <button>

                        </div>
                    </div>
                </li> -->
                <li>
                    <div id="currentTime"></div>
                </li>
            
            </ul>
        </div>

        <!-- dock -->
        <div class="dock">
            <button class="icon">
                <img src="./icons/finder.png" alt="Finder Logo" class="hidden"
                width="50" height="50" />
            </button>
            <button
                accesskey="o"
                class="block-point icon onhover"
                onclick="handleOpenLaunching()"
            >
            <img
            class="launching hidden"
            src="./icons/launchpad.png"
            alt="Launchpad Logo"
            width="50" height="50"
            />
            <button class="icon">
                <img
                  src="./icons/preferences.png"
                  alt="Preferences Logo"
                  class="hidden"
                  width="50" height="50"
                />
            </button>
            <hr class="point hidden" id="point-launchpad" />
            </button>
            <button class="icon">
                <img src="./icons/appstore.png" alt="App Store Logo" width="50" height="50"/>
            </button>
            <button class="icon openNote">
                <img src="./icons/notes.png" alt="Notes Logo" width="50" height="50"/>
                <hr class="point hidden" id="point-note" />
            </button>
            <button class="icon open-cal">
                <img src="./icons/calculator.png" alt="Calculator Logo" width="50" height="50"/>
                <hr class="point" id="point-cal" />
            </button>
            <button accesskey="t" class="icon opening">
                <img
                  src="./icons/terminal.png"
                  alt="Terminal Logo"
                  class="hidden"
                  width="50" height="50"
                />
                <hr class="point" id="point-terminal" />
            </button>
            <button class="icon open-google">
                <img src="./icons/chrome.png" alt="Chrome Logo" width="50" height="50"/>
                <hr class="point" id="point-google" />
            </button>
            <button class="icon open_vscode">
                <img src="./icons/vscode.svg" alt="Vscode apps" class="hidden" width="50" height="50"/>
                <hr class="point hidden" id="point-vscode" />
            </button>
            <hr class="column hidden" />
            <button class="icon">
                <img
                  src="./icons/bin.png"
                  alt="Trash Bin Logo"
                  class="hidden Trash"
                  width="50" height="50"
                />
            </button>
        </div>

        <!-- calculator -->
        <div class="calculator">
            <div class="calculator-top">
              <div class="calculator-top--taskbar">
                <button class="close-cal"></button>
              </div>
              <input
                class="calculator-top--output"
                type="text"
                value="0"
              />
            </div>
            <div class="input">
              <button value="C" class="button operator-row">C</button>
              <button value="+/-" class="button operator-row">+/-</button>
              <button value="%" class="button operator-row">%</button>
              <button value="/" class="button operator">÷</button>
              <button value="7" class="button number">7</button>
              <button value="8" class="button number">8</button>
              <button value="9" class="button number">9</button>
              <button value="*" class="button operator">×</button>
              <button value="4" class="button number">4</button>
              <button value="5" class="button number">5</button>
              <button value="6" class="button number">6</button>
              <button value="-" class="button operator">−</button>
              <button value="1" class="button number">1</button>
              <button value="2" class="button number">2</button>
              <button value="3" class="button number">3</button>
              <button value="+" class="button operator">+</button>
              <button value="0" class="button number large">0</button>
              <button value="." class="button number">.</button>
              <button value="=" class="button operator r-radius">=</button>
            </div>
          </div>
        </div>

        <!-- Import JavaScript. -->
        <script src="./JavaScript/script.js"></script>

    </body>
</html>
