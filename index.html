<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">

        <link rel="icon" href="./src/blackapple.ico" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="JavaScript-based MacOS shown in the browser" />
        <title>Simple MacOS</title>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!-- Local  -->
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li class="leftHeader logo">
                    <img src="./icons/blackapple.ico" alt="Apple" width="16vw"  height="16vh"/>
                        <ul>
                            <li>
                                <button>About This Mac</button>
                            </li>
                            <hr>
                            <li>
                                <button>System Preferences...</button>
                                <button>App Store...</button>
                            </li>
                            <li>
                                <button>Force Quit...</button>
                            </li>
                            <li>
                                <button>Sleep</button>
                                <button>Restart...</button>
                                <button>Shut Down...</button>
                            </li>
                            <li>
                                <button>Lock Screen</button>
                                <button>
                                    <form class="inline-username">
                                        <label for="username">Log Out</label>
                                        <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        placeholder="Username" 
                                        value="Dizhe Xiang"
                                        />
                                    </form>
                                </button> 
                            </li>
                        </ul>
                </li>

                <!-- <li class="leftHeader app_name" id="Terminal">
                    <p>Terminal</p>
                  </li>
                  <li class="leftHeader app_name" id="Notes">
                    <p>Notes</p>
                  </li>
                  <li class="leftHeader app_name" id="calculator">
                    <p>Calculator</p>
                  </li>
                  <li class="leftHeader app_name" id="VScode">
                    <p>VScode</p>
                </li> -->

                <li class="leftHeader">
                    File
                    <ul>
                      <li>
                        <button>New File</button>
                        <button>New Window</button>
                      </li>
                      <li>
                        <button>Open File</button>
                        <button>Open Recent File</button>
                      </li>
                      <li>
                        <button>Save</button>
                        <button>Save as</button>
                      </li>
                      <li>
                        <button>Searching</button>
                        <button>Propertie File</button>
                      </li>
                      <li>
                        <button>Customize</button>
                      </li>
                      <li>
                        <button>Exit</button>
                      </li>
                    </ul>
                </li>
                <li class="leftHeader hidden">Edit</li>
                <li class="leftHeader hidden">View</li>
                <li class="leftHeader hidden">Go</li>
                <li class="leftHeader hidden">Tools</li>
                <li class="leftHeader hidden">Help</li>
            </ul>

            <ul class="navbar-right">
                <li>
                    <img url="./icons/battery.jpeg"/>
                </li>
                <div class="menu-container">

                </div>
            </ul>
        </div>
    </body>
</html>
