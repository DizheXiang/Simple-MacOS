<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">

        <link rel="icon" href="./src/blackapple.ico" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="JavaScript-based MacOS shown in the browser" />
        <title>Simple MacOS</title>

        <!-- Import CSS  -->
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="stylesheet" href="./CSS/calculator.css" />
        <link rel="stylesheet" href="./CSS/launchpad.css" />
    </head>

    <body onload="updateClock(); setInterval('updateClock()', 1000 )">
        <!-- navbar -->
        <div class="navbar">
            <ul>
                <li class="leftHeader logo">
                    <img src="./icons/blackapple.ico" alt="Apple" width="16vw"  height="16vh"/>
                        <ul>
                            <li>
                                <button>About This Mac</button>
                            </li>
                            <hr>
                            <li>
                                <button>System Preferences...</button>
                                <button>App Store...</button>
                            </li>
                            <li>
                                <button>Force Quit...</button>
                            </li>
                            <li>
                                <button>Sleep</button>
                                <button>Restart...</button>
                                <button>Shut Down...</button>
                            </li>
                            <li>
                                <button>Lock Screen</button>
                                <button>
                                    <form class="inline-username">
                                        <label for="username">Log Out </label>
                                        <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        placeholder="Username" 
                                        value="Dizhe Xiang"
                                        />
                                    </form>
                                </button> 
                            </li>
                        </ul>
                </li>

                <li class="leftHeader app_name" id="Terminal">
                    <p>Terminal</p>
                  </li>
                  <li class="leftHeader app_name" id="Notes">
                    <p>Notes</p>
                  </li>
                  <li class="leftHeader app_name" id="calculator">
                    <p>Calculator</p>
                  </li>
                  <li class="leftHeader app_name" id="VScode">
                    <p>VScode</p>
                </li>

                <li class="leftHeader">
                    File
                    <ul>
                      <li>
                        <button>New File Window</button>
                        <button>New Folder</button>
                      </li>
                      <li>
                        <button>Open</button>
                        <button>Open With</button>
                        <button>Close Window</button>
                      </li>
                      <li>
                        <button>Save</button>
                        <button>Save as</button>
                      </li>
                      <li>
                        <button>GetInfo</button>
                        <button>Rename</button>
                      </li>
                      <li>
                        <button>Move to Trash</button>
                        <button>Eject</button>
                      </li>
                    </ul>
                </li>
                <li class="leftHeader hidden">Edit</li>
                <li class="leftHeader hidden">View</li>
                <li class="leftHeader hidden">Go</li>
                <li class="leftHeader hidden">Tools</li>
                <li class="leftHeader hidden">Help</li>
            </ul>

            <ul class="navbar-right">
                <li>
                    <a
                        href="https://www.linkedin.com/in/dizhe-xiang/"
                        target="_blank"
                    >
                    <img src="./icons/linkedin.png" alt="LinkedIn" width="20vw"  height="20vh"/>
                    </a>
                </li>
                <li>
                    <a
                        href="https://github.com/DizheXiang"
                        target="_blank"
                    >
                    <img src="./icons/github.png" alt="GitHub" width="20vw"  height="20vh"/>
                    </a>
                </li>
                <li>
                    <img src="./icons/wifi.png" alt="Wi-fi" width="22vw"  height="22vh">
                </li>
                <li>
                    <img src="./icons/battery.png" alt="battery" width="24vw"  height="24vh">
                </li>
                <!-- <li class="control-center-hidden">
                    <img src="./icons/switches.png" class="control-center" 
                    alt="control center" width="22vw"  height="22vh"
                    >
                    <div class="grid-controller">
                        <div class="grid-controller-upper-left">
                            <button>
                                <img src="./icons/wifi.png" alt="Wi-fi" width="30vw"  height="30vh">
                                Wi-Fi
                            </button>
                            <button>
                                <img src="./icons/airdrop.png" alt="airdrop" width="30vw"  height="30vh">
                                AirDrop
                            </button>
                            <button>
                                <img src="./icons/bluetooth.png" alt="bluetooth" width="30vw"  height="30vh">
                                Bluetooth
                            </button>
                        </div>
                    </div>
                </li> -->
                <li>
                    <div id="currentTime"></div>
                </li>
            
            </ul>
        </div>

        <!-- dock -->
        <div class="dock">
            <button class="icon">
                <img src="./icons/finder.png" alt="Finder Logo" class="hidden" />
            </button>
            <button
                accesskey="o"
                class="icon"
                onclick="handleOpenLaunching()"
            >
            <img
            class="launching hidden"
            src="./icons/launchpad.png"
            alt="Launchpad Logo"
            />
            <button class="icon">
                <img
                  src="./icons/preferences.png"
                  alt="Preferences Logo"
                  class="hidden"
                  />
            </button>
            </button>
            <button class="icon">
                <img src="./icons/appstore.png" alt="App Store Logo"/>
            </button>
            <button class="icon openNote">
                <img src="./icons/notes.png" alt="Notes Logo" />
                <hr class="point hidden" id="point-note" />
            </button>
            <button class="icon open-cal">
                <img src="./icons/calculator.png" alt="Calculator Logo" />
                <hr class="point" id="point-cal" />
            </button>
            <button accesskey="t" class="icon opening">
                <img
                  src="./icons/terminal.png"
                  alt="Terminal Logo"
                  class="hidden"
                  />
                <hr class="point" id="point-terminal" />
            </button>
            <button class="icon open-google">
                <img src="./icons/chrome.png" alt="Chrome Logo"/>
                <hr class="point" id="point-google" />
            </button>
            <button class="icon open-vscode">
                <img src="./icons/vscode.svg" alt="Vscode apps" class="hidden">
                <hr class="point hidden" id="point-vscode" />
            </button>
            <hr class="column hidden" />
            <button class="icon">
                <img
                  src="./icons/bin.png"
                  alt="Trash Bin Logo"
                  class="hidden Trash"
                  />
            </button>
        </div>

        <div class="container-window">
            <!-- calculator -->
            <div class="calculator">
                <div class="calculator-top">
                    <div class="calculator-top--taskbar">
                        <button class="close-cal"></button>
                    </div>
                    <input
                    class="calculator-top--output"
                    type="text"
                    value="0"
                    />
                </div>   
                <div class="calculator-input">
                    <button value="AC" class="operator-row">AC</button>
                    <button value="+/-" class="operator-row">+/-</button>
                    <button value="%" class="operator-row">%</button>
                    <button value="/" class="button operator">÷</button>
                    <button value="7" class="button number">7</button>
                    <button value="8" class="button number">8</button>
                    <button value="9" class="button number">9</button>
                    <button value="*" class="button operator">×</button>
                    <button value="4" class="button number">4</button>
                    <button value="5" class="button number">5</button>
                    <button value="6" class="button number">6</button>
                    <button value="-" class="button operator">−</button>
                    <button value="1" class="button number">1</button>
                    <button value="2" class="button number">2</button>
                    <button value="3" class="button number">3</button>
                    <button value="+" class="button operator">+</button>
                    <button value="0" class="button span-two">0</button>
                    <button value="." class="button number">.</button>
                    <button value="=" class="equal-operator">=</button>
                    </div>
            </div>
        </div>

        <!-- launchpad -->
        <div class="launchpad" id="launchpad">
            <div class="searchbox">
              <div class="search-input">
                <svg width="24" height="24">
                  <path
                    d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
                  ></path>
                </svg>
                <input
                  type="search"
                  name="search"
                  placeholder="Search"
                  accesskey="s"
                />
              </div>
            </div>
            <div class="apps-container">
                <div class="launchpad-children" data-keywords="App Store,App, Store">
                    <img src="./icons/appstore.png" alt="App Store" />
                    <strong>App Store</strong>
                </div>
                <div class="launchpad-children open-notes-launch">
                    <img src="./icons/notes.png" alt="Notes" />
                    <strong>Notes</strong>
                </div>
                <div class="launchpad-children open-cal-launch">
                    <img src="./icons/calculator.png" alt="Calculator" />
                    <strong>Calculator</strong>
                </div>
                <div class="launchpad-children open-terminal-launch">
                    <img src="./icons/terminal.png" alt="Terminal"/>
                    <strong>Terminal</strong>
                </div>
                <div class="launchpad-children open-google-launch">
                    <img src="./icons/chrome.png" alt="Chrome"/>
                    <strong>Google</strong>
                </div>
                <div class="launchpad-children open-google-launch">
                    <img src="./icons/vscode.svg" alt="Vscode">
                    <strong>VScode</strong>
                </div>
            </div>
        </div>

        <!-- Import JavaScript. -->
        <script src="JavaScript/script.js"></script>
        <script src="JavaScript/calculator.js"></script>
        <script src="JavaScript/launchpad.js"></script>

    </body>
</html>
